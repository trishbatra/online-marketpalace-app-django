{% extends 'core/base.html' %}
{% block title %}
Welcome 
{% endblock  %}
{% block content  %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-cl">
    <h2 class="mb-12 text-2xl text-center"> Newest Items </h2>
    <div class="grid grid-cols-3 gap-3">
        {% for items in i  %}
        <div>
            <a href="{% url 'items:detail' items.id %}">
                <div>
                    <img src="{{items.image.url}}" class="rounded-t-xl w-[440px] h-[400px] hover:scale-110 transition ">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{items.name}}</h2>
                    <p class="text-gray-400">price:{{items.price}}</p>
                </div> 
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-cl">
    <h2 class="mb-12 text-2xl text-center">Categories </h2>
    <div class="grid grid-cols-3 gap-3">
        {% for cc in c  %}
        <div>
            <a href="">
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{cc.name}}</h2>
                    <p class="text-gray-400">no:{{cc.items.count}}</p>
                </div> 
            </a>
        </div>
        
        {% endfor %}
    </div>
</div>
{% endblock  %}
